<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobiles</title>
    <link rel="stylesheet" href="Mobilesstyle.css">
</head>
<body>
    <div class="container">
        <form name="submit-to-google-sheet">
            <input type="text" name="date" placeholder="Date" required>
            <input type="text" name="mobile_name" placeholder="Mobile name" required>
            <input type="number" name="price" placeholder="Price" required>
            <input type="text" name="site_account" placeholder="Site/account" required>
            <input type="text" name="delivery_date" placeholder="Delivery date" required>
           
            <button type="submit">submit</button>
            <select name="commission" required>
                <option value="">Select Commission Amount</option>
                <option value="300">300</option>
                <option value="500">500</option>
                <option value="200">200</option>
            </select>
            
        </form>
        <script>
            const form = document.forms['submit-to-google-sheet'];
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxeLm9G47XI96SAMzgtr3Sv_APEXoCPxWW45RPT-jqKkW6iNsv7ZYQH4ibWrtTu-IS0/exec';
          
            form.addEventListener('submit', async (e) => {
              e.preventDefault();
              try {
                console.log('Form data:', new FormData(form));
                const response = await fetch(scriptURL, {
                  method: 'POST',
                  body: new FormData(form),
                });
                console.log('Success!', response);
                form.reset(); // Add this line to reset the form
              } catch (error) {
                console.error('Network error:', error.message);
              }
            });
          </script>
   
</body>
</html>
